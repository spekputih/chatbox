<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>ChatBox</title>
</head>
<body class="font-body bg-slate-50">
    
    <nav class="px-5 py-4 drop-shadow-sm">
        <div class="flex justify-between">
            <h1 class="font-bold">ChatBox</h1>
            <ul class="flex">
                <li class="ml-4 text-sm border-b-2 border-emerald-300 px-2 uppercase">Home</li>
                <li class="ml-4 text-sm border-b-2 border-gray-300 px-2">Chat</li>
                <li class="ml-4 text-sm border-b-2 border-gray-300 px-2">Contact</li>
                <li class="ml-4 text-sm border-b-2 border-gray-300 px-2">Setting</li>
                <li class="ml-4 text-sm border-b-2 border-gray-300 px-2">Search Bar</li>
                <li class="ml-4 text-sm border-b-2 border-gray-300 px-2">Bell</li>
            </ul>
        </div>
        
    </nav>
    <section id="chat">
        <div class="flex flex-row px-16 py-10">
            <div id="chat-dashbord" class="basis-1/3">

                <!-- for search form -->

                <div id="chat-search">
                    <div id="search-box" class="my-4 p-2  rounded-full bg-white border border-gray-300">
                        <p class="uppercase text-sm tracking-wide ml-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block text-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                          </svg> <span class="ml-2"> search</span></p>
                    </div>
                </div>
                <div id="chat-list">Here is chat list</div>
            </div>
            <div id="chatbox" class="ml-10 basis-2/3">
                <div id="chat-bar">Here is chat bar</div>
                <div id="chat-show">Here is chat show</div>
                <div id="chat-tool">Here is chat tool</div>
            </div>
        </div>

    </section>
</body>
</html>
